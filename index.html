<html lang="en">

<head>

    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./headsOrTails.js" defer></script>
    <script src="./MoreOrLess.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="h1Container">
        <h1>Select which game you want to play</h1>
    </div>
    <div class="headsOrTailsContainer" onclick="headsOrTails()"><button>Heads or Tails <br>(WARM UP)</button></div>
    <div class="moreOrLessContainer">
        <button class="button-easy" onclick="moreOrLess(5, 10)">More or Less <br>(EASY)</button>
        <button class="button-intermediate" onclick="moreOrLess(5, 50)">More or Less <br>(INTERMEDIATE)</button>
        <button class="button-hard" onclick="moreOrLess(6, 100)">More or Less <br>(HARD)</button>
        <button class="button-extreme" onclick="moreOrLess(7, 500)">More or Less <br>(IMPOSSIBLE)</button>
    </div>
</body>
